  <body>
    <a-scene background="color: #FAFAFA">
  

      <a-assets>
    <a-asset-item dynamic-body id="spinosauru" src="new_office_stfc.glb"  response-type="arraybuffer"  ></a-asset-item>
  

      </a-assets>
      <a-entity position="0 0 0" rotation="0 0 0" >
      <a-entity  dynamic-body              
      gltf-model="#spinosauru" scale="10 10 10" modify-materials 
      id="cam4"
     ></a-entity>
     
    </a-entity>
    <a-assets>
        <video id="poster1" autoplay loop="true" src="stfc_video.mp4" preload="auto"
        webkit-playsinline ></video>
        <!-- <video id="vid" autoplay playsinline crossorigin='anonymous' loop="true" src="https://www.youtube.com/watch?v=xCWLAXpC_Io" > -->
      </a-assets>
    
      <a-video  src="#poster1" width="80" height="40" position="-4.846 25.340 -85.157"
    ></a-video>
      <!-- <a-video src="#vid" width="16" height="9" position="0 0 -20"></a-video> -->
      <a-entity camera position="-35 0 35" id="camentity" rotation="0 -45 0" movement-controls="fly: true">
      
      <a-camera  look-controls="enabled:true" wasd-controls-enabled="true" >
       
      </a-camera>
      </a-entity>

      </a-camera> -->
