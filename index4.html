<script>
      AFRAME.registerComponent('camrender',{
          'schema': {
             // desired FPS
             fps: {
                  type: 'number',
                  default: 90.0
             },
             // Id of the canvas element used for rendering the camera
             cid: {
                  type: 'string',
                  default: 'camRenderer'
             },
             // Height of the renderer element
             height: {
                  type: 'number',
                  default: 300
             },
             // Width of the renderer element
             width: {
                  type: 'number',
                  default: 400
             }
          },
          'update': function(oldData) {
              var data = this.data
              if (oldData.cid !== data.cid) {
                  // Find canvas element to be used for rendering
                  var canvasEl = document.getElementById(this.data.cid);
                  // Create renderer
                  this.renderer = new THREE.WebGLRenderer({
                      antialias: true,
                      canvas: canvasEl
                  });
                  // Set properties for renderer DOM element
                  this.renderer.setPixelRatio( window.devicePixelRatio );
                  this.renderer.domElement.crossorigin = "anonymous";
              };
              if (oldData.width !== data.width || oldData.height !== data.height) {
                  // Set size of canvas renderer
                  this.renderer.setSize(data.width, data.height);
                  this.renderer.domElement.height = data.height;
                  this.renderer.domElement.width = data.width;
              };
              if (oldData.fps !== data.fps) {
                  // Set how often to call tick
                  this.tick = AFRAME.utils.throttleTick(this.tick, 1000 / data.fps , this);
              };
          },
          'tick': function(time, timeDelta) {
              this.renderer.render( this.el.sceneEl.object3D , this.el.object3DMap.camera );
          }
      });
      
      AFRAME.registerComponent('canvas-updater', {
          dependencies: ['geometry', 'material'],
      
          tick: function () {
              var el = this.el;
              var material;
      
              material = el.getObject3D('mesh').material;
              if (!material.map) { return; }
              material.map.needsUpdate = true;
          }
      });
      </script>

   <script>
  AFRAME.registerComponent('move', {
    init: function() {
      playBtn = document.getElementById("playBtn")
        console.log("hi1");
      // wait until the model is loaded
      playBtn.addEventListener("click", evt => {
        const mixer = new THREE.AnimationMixer(this.el.components['gltf-model'].model);
        const clips = this.el.components['gltf-model'].model.animations[0];
        let animation = mixer.clipAction(clips).play();
        animation.setLoop(THREE.LoopOnce);
        // mixer.setTime(.130);
        // animation.setTime(.300);

        // "expose" the animation mixer
        this.mixer = mixer;
      })
    },
    // on each render loop (actually before each render loop)
    tick: function(t, dt) {
      if (!this.mixer) return; // if the mixer exists
      this.mixer.update(dt / 1000) // update it with the delta time
    }
  })
</script>

<script>
/* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
var dropdown = document.getElementsByClassName("dropdown-btn");
var i;

for (i = 0; i < dropdown.length; i++) {
  dropdown[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var dropdownContent = this.nextElementSibling;
    if (dropdownContent.style.display === "block") {
      dropdownContent.style.display = "none";
    } else {
      dropdownContent.style.display = "block";
    }
  });
}
</script>
